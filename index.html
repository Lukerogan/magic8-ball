<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>

<body class="background img-fluid">
  <div class="container">
    <div class="mt-5">
      <h1 class="text-center">Ask The Magic Ballz</h1>
    </div>
    <div class="row">
      <div id="eightBallOutput" class="d-flex justify-content-center align-items-center highlight-text">
        Ask, and you shall recive <!--this is the output of the magic 8 ball-->
      </div>
    </div>

    <div class="row mb-5">
      <div class="col"><h1 id="Greeting" class='highlight-text'>Hello!</h1></div>
      <div class="col"><input id="userName" class="form-control text-center" type="text" placeholder="What is your name?"></div>
      <div class="col"><input id="userQuestion" class="form-control text-center" type="text"
          placeholder="Ask your question"></div> <!--this is where the users question goes -->
      
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-2">
        <button type="button" class="spacebtn" id="askButton">
          <strong>ASK</strong> <!--this is the button to ask the question-->
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>

      </div>
    </div>


  </div>
  <script src="js/js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
